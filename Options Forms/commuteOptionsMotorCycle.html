            <!-- Year the motorcycle was made -->
            <form action="/action_page.php" class = "was-validated">
                <div class = "form-group">
                    <label for="usr">What year was your motorcycle made?</label>
                    <input type="number" class = "form-control" id ="makeYear" placeholder="Enter motorcycle year" name = "year" min = "1900" max = "2025" required>

            <!-- make of motorcycle  -->
            <form action="/action_page.php" class = "was-validated">
                <div class = "form-group">
                    <label for="usr">Who makes your motorcycle?</label>
                    <select name="cars" class="custom-select" required>

                        <option value="volvo">Volvo</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </form>
            <!-- model of motorcycle -->
            <form action="/action_page.php" class = "was-validated">
                <div class = "form-group">

                    <!-- <input type="submit"> -->
                </div>
            </form>
            <!-- insurance cost 
              hard coded in max and min amounts-->
            <form action="/action_page.php" class = "was-validated">
                <div class = "form-group">
                    <label for="usr">How much do you pay for insurance (monthly)?</label>
                    <input type="number" class = "form-control" id ="insuranceCost" placeholder="Enter monthly insurance cost" name = "cost" min = "0" max = "100000" required>

                      <!-- <input type="submit"> -->
                </div>
            </form>
            <!-- amount spent on parking. need to anticipate types of parking: daily parking pass,
