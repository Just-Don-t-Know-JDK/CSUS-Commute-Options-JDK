<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>

    <style>
      /*Setting the size of the div element that contains the map */
      #map {
        /*Height of map */
        height: 400px;
        /*Width of map */
        width: 100%;
      }
    </style>

  </head>

  <body>

    <h1>My Google Map</h1>
  
    <div id="map"></div>

    <script>
      function initMap() {
        // The location of Sacramento State
        const sacState = { lat: 38.56131, lng: -121.42412 };
        // The map, centered at sacState
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: sacState,
        });
        // Adding a marker at sac state
        addMarker(sacState);
        // Listen for click on map
        google.maps.event.addListener(map, 'click', 
        function(event){
          addMarker({coords: event.latLng});
        })
        // Creating a new marker function
        function addMarker(coords) {
          const marker = new google.maps.Marker({
            position: coords,
            map: map,
          });
        }
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0snFsj6zf8NZ1vXHyQidrIqwHEG_a10c&callback=initMap&libraries=&v=weekly" defer></script>


  </body>

</html>
